<div class="auth-form-container">
  <h3>Sign Up</h3>
  <form method="post"
        hx-post="{% url 'account_signup' %}"
        hx-target="#auth-content"
        hx-swap="innerHTML">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Username:</label>
      <input type="text" name="username" id="id_username" required autocomplete="username">
    </div>

    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" name="email" id="id_email" autocomplete="email">
    </div>

    <div class="form-group">
      <label for="id_password1">Password:</label>
      <input type="password" name="password1" id="id_password1" required autocomplete="new-password">
    </div>

    <div class="form-group">
      <label for="id_password2">Password (again):</label>
      <input type="password" name="password2" id="id_password2" required autocomplete="new-password">
    </div>

    <button type="submit" class="btn-primary">Sign Up</button>
  </form>

  <p class="auth-switch">
    Already have an account?
    <a href="#"
       hx-get="{% url 'core:signin_fragment' %}"
       hx-target="#auth-content"
       hx-swap="innerHTML">Sign In</a>
  </p>
</div>
