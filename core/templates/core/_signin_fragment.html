<div class="auth-form-container">
  <h3>Sign In</h3>
  <form method="post"
        hx-post="{% url 'account_login' %}"
        hx-target="#auth-content"
        hx-swap="innerHTML">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_login">Username or Email:</label>
      <input type="text" name="login" id="id_login" required autocomplete="username">
    </div>

    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" name="password" id="id_password" required autocomplete="current-password">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" name="remember" id="id_remember">
        Remember Me
      </label>
    </div>

    <button type="submit" class="btn-primary">Sign In</button>
  </form>

  <p class="auth-switch">
    Don't have an account?
    <a href="#"
       hx-get="{% url 'core:signup_fragment' %}"
       hx-target="#auth-content"
       hx-swap="innerHTML">Sign Up</a>
  </p>

  <p class="auth-switch">
    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
  </p>
</div>
