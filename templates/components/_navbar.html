<nav class="nav">
  <div class="nav-left">
    <a href="{% url 'core:index' %}" class="nav-logo">Home In Block</a>
  </div>

  <input type="checkbox" id="nav-toggle" class="nav-toggle" />
  <label for="nav-toggle" class="nav-toggle-label">☰</label>

  <div class="nav-links">
    {% if user.is_authenticated %}
      <a href="{% url 'core:secret' %}">Secret</a>

      <div class="nav-user-menu">
        <button class="nav-user-trigger" type="button">
          <span class="nav-user-name">
            {{ user.get_short_name|default:user.username }}
          </span>
          <span class="nav-user-caret">▾</span>
        </button>

        <div class="nav-user-dropdown">
          <a href="{% url 'account_email' %}">Manage email address</a>
          <a href="{% url 'account_change_password' %}">Change password</a>

          <hr />

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="nav-logout-btn">Logout</button>
          </form>
        </div>
      </div>
    {% else %}
      <a href="{% url 'account_login' %}">Sign In</a>
      <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
  </div>
</nav>
